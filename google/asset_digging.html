<!DOCTYPE html>
<body>
	<img src="https://i.imgur.com/jWG13Hg.png" alt="Title">
	
	<div><h2>Images</h2></div>
	
	<div>
		<button class="previous"><img src="https://i.imgur.com/CG0OquN.png" alt="Previous"></button>
		<button class="next"><img src="https://i.imgur.com/lMIEwNu.png" alt="Next"></button>
	</div>
	<div>
		<button class="load"><img src="https://i.imgur.com/YYaroKo.png" alt="Load"></button>
		<button class="download"><img src="https://i.imgur.com/OaJ7Gr7.png" alt="Download*"></button>
	</div>
	<div class="inputImage">
		<img src="https://i.imgur.com/bf3a2LU.png" alt="Input">
		<div class="inputBox"><input type="number" id="index"></div>
	</div>
	
	<canvas id="canvas"></canvas>
	
	<div class="informationImage">
		<img src="https://i.imgur.com/I2deFvp.png" alt="Information">
		<div class="informationProperties">Dimensions: width: <span id="width"></span>px, height: <span id="height"></span>px | Position: x: <span id="x"></span>, y: <span id="y"></span></div>
		<div class="informationSource">Source: <span id="image"></span></div>
	</div>
	
	<hr>
	
	<div><h2>Audio</h2></div>
	
	<div>
		<button class="previousAudio"><img src="https://i.imgur.com/CG0OquN.png" alt="Previous"></button>
		<button class="nextAudio"><img src="https://i.imgur.com/lMIEwNu.png" alt="Next"></button>
	</div>
	<button class="loadAudio"><img src="https://i.imgur.com/YYaroKo.png" alt="Load"></button>
	<button class="downloadAudio"><img src="https://i.imgur.com/ES6wxIY.png" alt="Download*"></button>
	
	<div class="inputImage">
		<img src="https://i.imgur.com/4HLqipg.png" alt="Input">
		<div class="inputBox"><input type="number" id="audioIndex"></div>
	</div>
	
		<audio id="trim_audio" preload="auto" controls controlsList="nodownload noplaybackrate" autoplay></audio>

		<div class="informationImage">
		<img src="https://i.imgur.com/I2deFvp.png" alt="Information">
		<div class="informationProperties">Start: <span id="start"></span>s, End: <span id="end"></span>s, Duration: <span id="duration"></span>s</div>
		<div class="informationSource">Source: <span id="audio"></span></div>
	</div>
	<div class="notice">*Download still exports the original audio.</div>
	
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</body>
